[mypy]
# Mypy configuration for OCR pipeline

# Allow gradual typing - won't break existing code
allow_untyped_globals = True
allow_incomplete_defs = True
allow_untyped_calls = True
allow_untyped_decorators = True

# Useful warnings without being too strict
warn_return_any = False
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

# Don't require annotations everywhere initially
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False

# Type checking for third party libraries
ignore_missing_imports = True

# Show error codes for easier selective ignoring
show_error_codes = True

# Exclude certain patterns
exclude = (?x)(
    ^venv/
    | ^__pycache__/
    | \.pyc$
    | ^test_pdf/
    | ^example_format_md/
)

# Per-module configuration
[mypy-tests.*]
ignore_errors = True

[mypy-venv.*]
ignore_errors = True